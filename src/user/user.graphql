type User {
  id: ID!
  firstName: String!
  lastName: String
  email: String!
  posts: [Post!]!
}

input CreateUserInput {
  firstName: String!
  lastName: String
  email: String!
  password: String!
}

input FindUserInput {
  id: ID!
}

type Query {
  me: User
  user(findUserInput: FindUserInput): User
  users: [User!]!
}
