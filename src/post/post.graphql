type Post {
  id: ID!
  title: String!
  content: String!
  user: User!
}

input PostCreateInput {
  title: String!
  content: String!
}

type UserErrors {
  message: String!
}

type PostPayload {
  userErrors: [UserErrors!]!
  post: Post
}

type PostsPayload {
  userErrors: [UserErrors!]!
  posts: [Post!]!
}

type Query {
  post(id: ID): PostPayload!
  posts: PostsPayload!
}

type Mutation {
  postCreate(postCreateInput: PostCreateInput!): PostPayload!
}
