type Post {
  id: Int!
  title: String!
  content: String!
  user: User!
}

input PostCreateInput {
  title: String!
  content: String!
}

type UserErrors {
  message: String!
}

type PostPayload {
  userErrors: [UserErrors!]!
  Post: Post
}

type Mutation {
  postCreate(postCreateInput: PostCreateInput!): PostPayload!
}
