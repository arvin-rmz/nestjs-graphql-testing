type Profile {
  id: ID!
  userId: Int!
  user: User!
}

input CreateProfileInput {
  id: ID
}

input UpdateProfileInput {
  id: ID!
}

type ProfilePayload {
  userErrors: [UserErrors!]!
  profile: Profile
}

type Query {
  profile(id: ID!): Profile
  profiles: [Profile!]!
}

type Mutation {
  createProfile(createProfileInput: CreateProfileInput!): ProfilePayload!
  updateProfile(updateProfileInput: UpdateProfileInput!): ProfilePayload!
  removeProfile(id: Int!): String!
}
