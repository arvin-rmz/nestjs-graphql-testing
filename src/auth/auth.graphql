type Tokens {
  accessToken: String
}

input LoginInput {
  email: String!
  password: String!
}

input SignupInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String
}

type AuthPayload {
  userErrors: [UserErrors!]!
  tokens: Tokens
  user: User
}

type Mutation {
  login(loginInput: LoginInput): AuthPayload!
  signup(signupInput: SignupInput): AuthPayload!
}
